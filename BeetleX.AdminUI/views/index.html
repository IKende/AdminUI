    <title>BeetleX AdminUI</title>
</head>
<body>
    <div id="page">
        <main_menu @menu_resize="OnMenuResize($event)" @openwindow="OnOpenWindow($event)"></main_menu>
        <windows_bar :windows="windows" :full="full" :selectwindow="selectWindow.id" @openwindow="OnOpenWindow($event)" @close="OnCloseWindows($event)"></windows_bar>
        <div class="main-content" :style="{left:(full=='max'?'50px':'250px')}">
            <keep-alive>
                <component :is="selectWindow.com" @openwindow="OnOpenWindow($event)" :token="selectWindow.data"></component>
            </keep-alive>
        </div>
        <page_footer></page_footer>
    </div>
    <script>
        var model = {
            full: 'min',
            windows: [],
            selectWindow: {

            },
            selectModel: '',
        };
        var page = new Vue({
            el: '#page', data: model,
            methods: {
                OnMenuResize: function (event) {
                    this.full = event;
                },

                OnCloseWindows: function (e) {

                    var index;
                    for (i = 0; i < this.windows.length; i++) {
                        if (this.windows[i].id == e.id) {
                            index = i;
                            break;
                        }
                    }
                    if (index > 0) {
                        this.windows.splice(index, 1);
                        this.OnOpenWindow(this.windows[index - 1]);
                    }

                },

                OnOpenWindow: function (e) {
                    var has = false;
                    this.windows.forEach(function (v) {
                        if (v.id == e.id) {
                            has = true;
                            e.com = v.com;
                            return;
                        }
                    });
                    if (has == false) {
                        this.windows.push(e);
                        e.com = Vue.component(e.model);
                    }
                    this.selectWindow = e;
                    this.selectModel = e.model;

                },
            }
        });
        page.OnOpenWindow({ id: 'home', title: '主页', model: 'models_home' })
    </script>
</body>

</html>
